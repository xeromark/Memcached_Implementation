version: '3.8'

services:

  memcached:
    image: memcached:latest
    container_name: memcached
    ports:
      - "11211:11211"
    networks:
      - memcached_network
    environment:
      - MEMCACHED_MEMORY=64
      - MEMCACHED_MAX_CONNECTIONS=1024
    depends_on:
      - database

  database:
    image: mysql:latest
    container_name: database
    ports:
      - "3306:3306"
    networks:
      - memcached_network
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=database
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - ./DB:/home
    command: ["sh", "-c", "mysql -u user --password ='password' database < /home/Tuvieja.sql"]

networks:
  memcached_network:
    driver: bridge
